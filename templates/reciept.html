<!-- receipt.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt</title>
    <style>
        /* Add your custom styles for the receipt here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .receipt-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-details {
            margin-bottom: 20px;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="receipt-container">
        <div class="receipt-header">
            <h2>Order Receipt</h2>
        </div>

        <div class="order-details">
            <p><strong>Customer:</strong> {{ order.customer_name }}</p>
            <p><strong>Date & Time:</strong> {{ order.timestamp }}</p>
            <p><strong>Order:</strong></p>
            <ul>
                {% for product, quantity in order.order.items() %}
                <li>{{ product }}: {{ quantity }}</li>
                {% endfor %}
            </ul>
            <p><strong>Total:</strong> ${{ order.total }}</p>
        </div>

        <div class="qr-code">
            {% if qr_img_src %}
            <img src="{{ qr_img_src }}" alt="QR Code">
            {% else %}
            <p>QR Code not available</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
